<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemeSlider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="slide-container">
        <div class="vision-zone">
          <input type="radio" name="slide" id="slide-1" checked />
          <input type="radio" name="slide" id="slide-2" />
          <input type="radio" name="slide" id="slide-3" />
          <input type="radio" name="slide" id="slide-4" />
          <section class="all-img">
            <img src="img/mem1.jpeg" alt="mem1" />
            <img src="img/mem2.jpeg" alt="mem2" />
            <img src="img/mem3.jpeg" alt="mem3" />
            <img src="img/mem4.jpeg" alt="mem4" />
          </section>
          <section class="img-text">
            <div class="all-text">
              <div id="text-1">Stackoverflow community</div>
              <div id="text-2">Real Life</div>
              <div id="text-3">Ctrl+C</div>
              <div id="text-4">Random method</div>
            </div>
            <div class="all-labels">
              <div class="all-button">
                <label class="button" for="slide-1">
                  <p></p>
                </label>
                <label class="button" for="slide-2">
                  <p></p>
                </label>
                <label class="button" for="slide-3">
                  <p></p>
                </label>
                <label class="button" for="slide-4">
                  <p></p>
                </label>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
